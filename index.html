<head>

<body> 
 <!-- <progress max="100" value="50"></progress> -->
 <div class="bg-black h-screen">
  <div class="bg-[#32f520]">
   <div class=" flex flex-col mx-auto justify-center place-items-center min-h-[100vh] gap-4 bg-repeat-space text-black" style="background-image: url()">
    <h2 class="hid text-[44px] md:text-[80px]">Welcome</h2>
    <div class="hid">
     <button class="bg-black text-white px-2 py-3 rounded-md hover:drop-shadow-[0_15px_35px_rgba(0,0,0,0.85)] ease-in duration-100" onclick="openpopup()">Contact Me</button>
     <button class=" bg-black text-white px-2 py-3 rounded-md hover:drop-shadow-[0_15px_35px_rgba(0,0,0,0.85)] ease-in duration-100"><a href="/home.html">View Portfolio</a></button>
     <p class="text-center text-lg pt-6">Just a click away</p>
 
    </div>
   </div>

  </div>
   <div class="popup hidden absolute top-0 right-0.5 left-0 flex flex-col mx-auto justify-center place-items-center min-h-[100vh] gap-4 bg-repeat-space text-black bg-gray-700 bg-opacity-50">
    <div class=" bg-white rounded-lg w-64 md:w-96  relative py-16 md:py-32">
     <div>
      <img class="text-white flex absolute right-1 top-1 pb-52 cursor-pointer" id="close" src="./images/icons8-close.svg" alt="" srcset="" onclick="hideContact()"/>
     </div>
     <div class="flex justify-center justify-around">
      <a href=""><img class="md:w-8" src="./images/contactImage/icons8-github-24.png" alt=""></a> 
      <a href=""><img class="md:w-8" src="./images/contactImage/icons8-linkedin-24.png" alt=""></a>
      <a href=""><img class="md:w-8" src="./images/contactImage/icons8-twitter-24.png" alt=""></a>
      <a href=""><img class="md:w-8" src="" alt="">4</a>
     </div>

    </div>
   </div>

 </div>
 <script>
        // Scroll animation
         const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
           console.log(entry);
           if (entry.isIntersecting) {
            entry.target.classList.add('show')
           } else {
            entry.target.classList.remove('show')
           }
          })
         })

         const hiddenElement = document.querySelectorAll('.hid')
         hiddenElement.forEach((el) => observer.observe(el))


         function hideContact() {
           console.log("hello");
           const popup = document.getElementsByClassName('popup')[0]; // Access the first element with class 'popup'
           popup.classList.add('hidden');
          }

          function openpopup(){
           console.log("open");

           const popup = document.getElementsByClassName('popup')[0]; // Access the first element with class 'popup'
           popup.classList.remove('hidden');
          } 
 </script>
</body>
